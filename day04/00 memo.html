Block: 70% (기본 요소들)
Flex: 25% (메뉴, 버튼그룹 등)
Grid: 5% (복잡한 레이아웃)

<article>          <!-- Block (기본) -->
  <header>         <!-- Block (기본) -->
    <nav>          <!-- Flex (메뉴 배치) -->
      <a>홈</a>
      <a>소개</a>
    </nav>
  </header>
  
  <main>           <!-- Grid (콘텐츠 배치) -->
    <section>      <!-- Block (기본) -->
      <p>문단</p>  <!-- Block (기본) -->
    </section>
  </main>
</article>
