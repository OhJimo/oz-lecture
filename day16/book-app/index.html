<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>도서 관리 앱</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main-container">
            <h1>도서 관리 앱</h1>
            <p class="subtitle">스마트한 도서 관리로 더 나은 독서 경험을</p>

            <div class="book-container input-section">
                <div class="input-group">
                    <input
                        type="text"
                        class="book-input"
                        id="bookTitle"
                        placeholder="도서 제목"
                    />
                    <input
                        type="number"
                        class="book-input"
                        id="bookPrice"
                        placeholder="가격 (원)"
                    />
                    <button class="book-button" onclick="addBook()">
                        추가
                    </button>
                </div>

                <ul class="book-list" id="bookList"></ul>

                <div class="action-buttons">
                    <button class="action-button" onclick="processBooks()">
                        도서 처리
                    </button>
                    <button
                        class="action-button"
                        onclick="showAllRentalStatus()"
                    >
                        대여 상태 보기
                    </button>
                </div>

                <div id="results"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
